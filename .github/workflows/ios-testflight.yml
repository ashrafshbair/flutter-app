name: Build and Upload iOS IPA

on:
  push:
    branches:
      - master

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # تثبيت Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: stable

      # Restore dependencies
      - name: Flutter pub get
        run: flutter pub get

      # جهز ملف AuthKey.p8 من secret
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p /tmp/certs
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > /tmp/certs/AuthKey.p8

      # Build IPA بدون code signing
      - name: Build iOS IPA
        run: |
          cd ios
          flutter clean
          flutter build ipa --release --no-codesign --export-options-plist=ExportOptions.plist

      # Archive باستخدام xcodebuild + App Store Connect API Key
      - name: Archive with xcodebuild
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            -allowProvisioningUpdates \
            -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
            -authenticationKeyPath /tmp/certs/AuthKey.p8

      # Export IPA
      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      # Upload IPA to App Store Connect
      - name: Upload to App Store Connect
        env:
          API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          API_KEY_PATH: /tmp/certs/AuthKey.p8
        run: |
          xcrun altool --upload-app \
            -f ios/build/Runner.ipa \
            -t ios \
            --apiKey $API_KEY_ID \
            --apiIssuer $API_ISSUER_ID
