name: Build & Upload iOS App to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.41.1"
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Decode App Store Connect API key
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | base64 --decode > AuthKey.p8

      - name: Increment build number
        id: version
        run: |
          BUILD_NUMBER=$(grep 'version:' pubspec.yaml | sed 's/.*+\([0-9]*\)/\1/')
          BUILD_NUMBER=$((BUILD_NUMBER + 1))
          sed -i '' -E "s/version: ([0-9]+\.[0-9]+\.[0-9]+)\+[0-9]+/version: \1+$BUILD_NUMBER/" pubspec.yaml
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Build iOS IPA (Automatic Signing)
        run: |
          flutter build ipa \
            --release \
            --export-method app-store \
            --build-number ${{ steps.version.outputs.build_number }} \
            --no-codesign

      - name: Upload to TestFlight
        run: |
          gem install fastlane
          fastlane pilot upload \
            --ipa build/ios/ipa/*.ipa \
            --api_key_path api_key.json

