name: Build iOS IPA

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # تثبيت Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.1'
          channel: ${{ secrets.FLUTTER_CHANNEL }}

      # Restore dependencies
      - name: Flutter pub get
        run: flutter pub get

      # جهز ملف AuthKey.p8 من secret
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p /tmp/certs
          echo "${{ secrets.APP_STORE_PRIVATE_KEY }}" > /tmp/certs/AuthKey.p8

      # Build IPA
      - name: Build iOS IPA
        run: |
          cd ios
          flutter clean
          flutter build ipa --release \
            --export-options-plist=ExportOptions.plist \
            --no-codesign
          
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/Runner.xcarchive \
            archive \
            -allowProvisioningUpdates \
            -authenticationKeyID ${{ secrets.APP_STORE_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.APP_STORE_ISSUER_ID }} \
            -authenticationKeyPath /tmp/certs/AuthKey.p8
